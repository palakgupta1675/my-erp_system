<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f1f1;
      padding: 50px;
    }

    .login-container {
      width: 320px;
      margin: auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 128, 128, 0.2);
      border: 1px solid #ccc;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: teal;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 95%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #007777;
    }

    .links {
      margin-top: 15px;
      text-align: center;
    }

    .links a {
      color: #006666;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .links span {
      color: gray;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <p style="color: red;">{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}


    <form action="{{ url_for('login') }}" method="post">

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Login">

      <div class="links">
        <a href="{{ url_for('forget_pass') }}">Forgot Password?</a><br><br>
        <span>New User? </span><a href="{{ url_for('register') }}">Register Here</a><br><br>
        <a href="{{ url_for('index') }}"> Back to Home</a><br><br>
      </div>

    </form>
  </div>

</body>
</html>
