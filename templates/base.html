<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ERP System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f4f6;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #004d4d; /* teal */
      color: white;
      height: 100vh;
      padding-top: 20px;
      position: fixed;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 10px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: #006666;
      cursor: pointer;
    }

    /* Main content */
    .content {
      margin-left: 220px; /* same as sidebar width */
      padding: 20px;
      width: calc(100% - 220px);
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ERP System</h2>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('inventory') }}">Inventory</a>
    <a href="{{ url_for('sales') }}">Sales</a>
    <a href="{{ url_for('product') }}">Product</a>
    <a href="{{ url_for('purchase') }}">Purchase</a>
    <a href="{{ url_for('hr') }}">Human Resource</a>
    <a href="{{ url_for('account') }}">Accounts</a>
    <a href="{{ url_for('contact_us') }}">Contact Us</a>
  </div>

  <!-- Page Content -->
  <div class="content">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
