<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f7;
      padding: 20px;
    }
    .container {
      width: 90%;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: teal;
      margin-bottom: 20px;
    }
    form {
      margin-bottom: 25px;
    }
    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    .form-group {
      flex: 1;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: gray;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-primary { background-color: teal; color: white; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background-color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: teal;
      color: white;
    }
    tr:hover {
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>HR Management</h2>

  <!-- Add Employee Form -->
  <form method="POST" action="{{ url_for('hr') }}">
    <div class="form-row">
      <div class="form-group">
        <label>Employee ID</label>
        <input type="text" name="emp_id" required>
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Phone</label>
        <input type="text" name="phone" required>
      </div>
      <div class="form-group">
        <label>Department</label>
        <input type="text" name="department" required>
      </div>
      <div class="form-group">
        <label>Designation</label>
        <input type="text" name="designation" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Joining Date</label>
        <input type="date" name="joining_date" required>
      </div>
      <div class="form-group">
        <label>Salary</label>
        <input type="number" step="0.01" name="salary" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Add Employee</button>
  </form>

  <!-- Employee List -->
  <table>
    <thead>
      <tr>
        <th>Emp ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Department</th>
        <th>Designation</th>
        <th>Joining Date</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      {% for emp in items %}
      <tr>
        <td>{{ emp[0] }}</td>
        <td>{{ emp[1] }}</td>
        <td>{{ emp[2] }}</td>
        <td>{{ emp[3] }}</td>
        <td>{{ emp[4] }}</td>
        <td>{{ emp[5] }}</td>
        <td>{{ emp[6] }}</td>
        <td>{{ emp[7] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
